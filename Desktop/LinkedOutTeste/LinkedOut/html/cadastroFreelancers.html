<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro freelancers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src=" ../js/index.js"></script>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
    <img src="../img/LogoLinkedOut.jpeg" class="img-fluid" alt="Logo Linked Out">
</div>
<div class="col-md-6 d-flex align-items-center justify-content-center">
    <div class="form-freelancers">
        <form id="sign-up-freelancer" class="mb-5">
        <h2 class="h2-cadastroFreelancers">Freelancer? Cadastre-se aqui!</h2>
        <p class="p-cadastro">Nome Completo: </p>
        <input type="text" id="nomeCompleto" placeholder="Nome Completo">
        <p class="p-cadastro">Data de Nascimento:</p>
        <input type="date" id="datanasc">
        <p class="p-cadastro">CPF:</p>
        <input type="int" placeholder="cpf" id="cpf">
        <p class="p-cadastro">Email:</p>
        <input type="text" placeholder="email@domain.com" id="sup-e">
        <p class="p-cadastro">Senha:</p>
        <input type="password" placeholder="***" id="sup-p">
        <p class="p-cadastro">Confirme a senha:</p>
        <input type="password" placeholder="***" id="sup-p"><br><br>
        <input class="button-cadastrar" type="button" value="Cadastrar" id="sup-b"><br>
        
        <span class="small">JÃ¡ possui uma conta? <a href="index.html" id="lnk-sin">Entre aqui</a></span>
    </form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
